<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <title>SysTrello</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="../media/tap_icon.ico">
    <!--jquery&bootstrap js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--my css + js files-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header  pull-left sample">
          <a class="navbar-brand pull-left" href="formulario.html">
            <img src="../media/logo_jedi-01.png" id="logo"
              class=".img-responsive" alt="Logo"/>
          </a>
        </div>
        <ul class="nav navbar-nav navbar-right pull-right sample">
          <li><a href="login.html">Log In</a></li>
        </ul>
      </div>
    </nav>
    <div class="wrapper">
      <form class="form">
        <div class="top-header">
          <div class="form-group">
            <h1 class="text-center"> CARD CREATOR </h1>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-8">
            <div class="form-group">
              <input type="text" name="titleCard" class="form-control input-lg titleCard" placeholder="Título de tarjeta">
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-8">
            <div class="form-group">
              <textarea name="descrpCard" class="form-control input-lg descrpCard" rows="3"  placeholder="Descripción de tarjeta..."></textarea>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-8">
            <p class="text-center pull-left" id="prior">Prioridad: </p>
          </div>
          <div class="col-8">
            <div class="form-check form-check-inline">
              <input type="radio" name="priority" class="form-check-input" id="trivial">
              <label class="form-check-label" for="trivial">Trivial</label>
              <input type="radio" name="priority" class="form-check-input" id="minor" checked>
              <label class="form-check-label" for="minor">Minor</label>
              <input type="radio" name="priority" class="form-check-input" id="major">
              <label class="form-check-label" for="major">Major</label>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md">
            <div class="form-group">
              <button type="submit" class="btn btn-default w-25">Enviar</button>
            </div>
          </div>
        </div>
      </form>
      <ul class="bg-bubbles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
  </body>
</html>
